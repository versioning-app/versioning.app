version: '3'

services:
  postgres:
    image: postgres:16
    command: '-d 1' # set debug-level
    volumes:
      - db_data:/var/lib/postgresql/data
      - ${PWD}/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main
      
volumes:
  db_data: